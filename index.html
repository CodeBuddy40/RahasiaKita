<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RahasiaKita</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-100 via-pink-100 to-yellow-100 min-h-screen flex flex-col justify-between items-center py-10"
  >
    <!-- Konten Utama -->
    <main class="w-full flex flex-col items-center flex-grow space-y-10">
      <!-- Card Form -->
      <div
        class="max-w-md w-full mx-4 p-6 bg-white bg-opacity-80 backdrop-blur rounded-xl shadow-lg"
      >
        <h1 class="text-3xl font-extrabold mb-4 text-center text-purple-700">
          ğŸ’¬ RahasiaKita
        </h1>
        <form id="curhatForm" class="space-y-3">
          <textarea
            name="curhatan"
            rows="4"
            placeholder="Tulis curhatanmu..."
            class="w-full p-3 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400"
            required
          ></textarea>
          <button
            id="submitBtn"
            type="submit"
            class="w-full flex items-center justify-center bg-purple-600 text-white font-semibold px-4 py-2 rounded hover:bg-purple-700 transition space-x-2"
          >
            <!-- Spinner -->
            <svg
              id="spinner"
              class="w-5 h-5 animate-spin hidden"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
              ></path>
            </svg>
            <span id="btnText">Bagi Ceritamu</span>
          </button>
        </form>
        <p id="notif" class="mt-2 text-sm text-green-600 hidden">
          ğŸ’Œ Makasih udah cerita. Pesanmu udah masuk!
        </p>
      </div>

      <!-- List Curhatan -->
      <div class="max-w-md w-full mx-4 mt-12">
        <h2 class="text-2xl font-bold mb-4 text-purple-700">
          ğŸ’¬ Cerita Mereka
        </h2>
        <div id="listPesan" class="space-y-3">
          <!-- Curhatan tampil di sini -->
        </div>
      </div>
    </main>

    <!-- Footer Credit -->
    <footer class="mt-8 text-sm text-gray-500 text-center">
      Created by Moriz Prambudi
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
